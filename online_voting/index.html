<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Online Voting System</h1>
    </header>
    <main>
        <section id="registration">
            <h2>User Registration</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Register</button>
            </form>
        </section>
        <section id="login">
            <h2>Login</h2>
            <form>
                <label for="login-username">Username:</label>
                <input type="text" id="login-username" name="login-username" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password" required>
                <button type="submit">Login</button>
            </form>
        </section>
        <section id="ballot-creation">
            <h2>Ballot Creation</h2>
            <!-- Ballot creation form goes here -->
        </section>
        <section id="vote-casting">
            <h2>Vote Casting</h2>
            <!-- Vote casting functionality goes here -->
        </section>
        <section id="results-tabulation">
            <h2>Results Tabulation</h2>
            <!-- Results tabulation display goes here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Online Voting System. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
